<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TESTE</title>
    <style>
        .container {
            display: flex;
            justify-content: flex-start;
        }

        .container .element {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 5px;
        }
    </style>
</head>

<body onload="move('element')">
    <div class="container">
        <div class="element" style="background-color: blueviolet"></div>
        <div class="element" style="background-color: red"></div>
    </div>

    <script>
        var chooseElement;

        const move = function (element) {
            const elements = document.querySelectorAll(".element");

            elements.forEach(element => {
                element.addEventListener("mousedown", () => {
                    element.style.position = "absolute";
                    chooseElement = element

                    document.onmousemove = (e) => {
                        var x = e.pageX;
                        var y = e.pageY;

                        chooseElement.style.left = x - 50 + "px";
                        chooseElement.style.top = y - 50 + "px";
                    }
                })
            })
            document.onmouseup = function (e) {
                chooseElement = null;
            }
        }
